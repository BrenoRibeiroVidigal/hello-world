<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyan Cat Animado</title>
    <style>
        body {
            background: linear-gradient(to right, #a2d9ff, #fff6a2);
            font-family: monospace;
            overflow: hidden;
        }
        .nyan-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .nyan-cat {
            font-size: 2em;
            white-space: pre;
            animation: nyan-move 5s linear infinite;
        }
        @keyframes nyan-move {
            0% { transform: translateX(-40vw); }
            100% { transform: translateX(100vw); }
        }
        .rainbow {
            color: #ff69b4;
            animation: rainbow-fade 1s linear infinite alternate;
        }
        @keyframes rainbow-fade {
            0% { color: #ff69b4; }
            20% { color: #ff0; }
            40% { color: #0ff; }
            60% { color: #0f0; }
            80% { color: #00f; }
            100% { color: #f0f; }
        }
    </style>
</head>
<body>
    <div class="nyan-container">
        <div class="nyan-cat">
<span class="rainbow">~~~</span>
<span class="rainbow">~~~</span>
<span class="rainbow">~~~</span>
<pre>
  ／＞　 フ
  | 　_　_| 
／` ミ＿xノ 
／　　　　 |
(　 ヽ＿ヽ_)__)
＼二　　　　 |
</pre>
        </div>
    </div>
</body>
</html>
